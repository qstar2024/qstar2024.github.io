<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score-box {
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 10px;
            flex: 1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .score-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .game-board {
            background: #bbada0;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            max-width: 400px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            height: 100%;
        }

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .tile {
            background: #eee4da;
            color: #776e65;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: bold;
            transition: all 0.15s ease-in-out;
            animation: appear 0.2s ease-in-out;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: clamp(0.8rem, 2.5vw, 1.5rem); }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: clamp(0.8rem, 2.5vw, 1.5rem); }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: clamp(0.8rem, 2.5vw, 1.5rem); }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: clamp(0.7rem, 2vw, 1.2rem); }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: clamp(0.7rem, 2vw, 1.2rem); }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background: #9f8a76;
        }

        button:active {
            transform: translateY(1px);
        }

        .instructions {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .instructions p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 15px;
            z-index: 10;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .game-board {
                padding: 10px;
            }
            
            .grid-container {
                gap: 8px;
            }
            
            .score-container {
                flex-direction: column;
                gap: 5px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best-score">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="grid-container" id="grid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div class="game-over" id="game-over">
                <h2 id="game-over-text">Game Over!</h2>
                <button onclick="game.restart()">Try Again</button>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="window.location.href='index.html'" style="background: #667eea;">‚Üê Back to Home</button>
            <button onclick="game.restart()">New Game</button>
            <button onclick="game.undo()" id="undo-btn">Undo</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p><strong>Desktop:</strong> Use arrow keys or WASD to move tiles</p>
            <p><strong>Mobile:</strong> Swipe in any direction</p>
            <p>When two tiles with the same number touch, they merge into one!</p>
            <p><strong>Goal:</strong> Reach the 2048 tile to win!</p>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('2048-best-score')) || 0;
                this.previousState = null;
                this.size = 4;
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.updateDisplay();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
            }

            setupEventListeners() {
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                        e.preventDefault();
                        this.handleKeyPress(e.key);
                    }
                });

                // Touch events for mobile
                let startX, startY;
                const gameBoard = document.getElementById('grid');
                
                gameBoard.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });

                gameBoard.addEventListener('touchend', (e) => {
                    if (!startX || !startY) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    
                    const diffX = startX - endX;
                    const diffY = startY - endY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (diffX > 30) this.move('left');
                        else if (diffX < -30) this.move('right');
                    } else {
                        if (diffY > 30) this.move('up');
                        else if (diffY < -30) this.move('down');
                    }
                    
                    startX = startY = null;
                }, { passive: true });
            }

            handleKeyPress(key) {
                const keyMap = {
                    'ArrowUp': 'up', 'w': 'up',
                    'ArrowDown': 'down', 's': 'down',
                    'ArrowLeft': 'left', 'a': 'left',
                    'ArrowRight': 'right', 'd': 'right'
                };
                
                if (keyMap[key]) {
                    this.move(keyMap[key]);
                }
            }

            saveState() {
                this.previousState = {
                    grid: this.grid.map(row => [...row]),
                    score: this.score
                };
            }

            move(direction) {
                if (this.isGameOver()) return;
                
                this.saveState();
                let moved = false;
                const newGrid = this.grid.map(row => [...row]);

                switch (direction) {
                    case 'left':
                        moved = this.moveLeft(newGrid);
                        break;
                    case 'right':
                        moved = this.moveRight(newGrid);
                        break;
                    case 'up':
                        moved = this.moveUp(newGrid);
                        break;
                    case 'down':
                        moved = this.moveDown(newGrid);
                        break;
                }

                if (moved) {
                    this.grid = newGrid;
                    this.addRandomTile();
                    this.render();
                    this.updateDisplay();
                    
                    if (this.checkWin()) {
                        setTimeout(() => {
                            document.getElementById('game-over-text').textContent = 'You Win!';
                            document.getElementById('game-over').classList.add('show');
                        }, 300);
                    } else if (this.isGameOver()) {
                        setTimeout(() => {
                            document.getElementById('game-over').classList.add('show');
                        }, 300);
                    }
                }
            }

            moveLeft(grid) {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = grid[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < this.size) {
                        row.push(0);
                    }
                    if (JSON.stringify(row) !== JSON.stringify(grid[i])) {
                        moved = true;
                    }
                    grid[i] = row;
                }
                return moved;
            }

            moveRight(grid) {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = grid[i].filter(val => val !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    while (row.length < this.size) {
                        row.unshift(0);
                    }
                    if (JSON.stringify(row) !== JSON.stringify(grid[i])) {
                        moved = true;
                    }
                    grid[i] = row;
                }
                return moved;
            }

            moveUp(grid) {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    const column = [];
                    for (let i = 0; i < this.size; i++) {
                        if (grid[i][j] !== 0) {
                            column.push(grid[i][j]);
                        }
                    }
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    while (column.length < this.size) {
                        column.push(0);
                    }
                    for (let i = 0; i < this.size; i++) {
                        if (grid[i][j] !== column[i]) {
                            moved = true;
                        }
                        grid[i][j] = column[i];
                    }
                }
                return moved;
            }

            moveDown(grid) {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    const column = [];
                    for (let i = 0; i < this.size; i++) {
                        if (grid[i][j] !== 0) {
                            column.push(grid[i][j]);
                        }
                    }
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (column.length < this.size) {
                        column.unshift(0);
                    }
                    for (let i = 0; i < this.size; i++) {
                        if (grid[i][j] !== column[i]) {
                            moved = true;
                        }
                        grid[i][j] = column[i];
                    }
                }
                return moved;
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            render() {
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const cell = document.createElement('div');
                        const value = this.grid[i][j];
                        
                        if (value === 0) {
                            cell.className = 'grid-cell';
                        } else {
                            cell.className = `grid-cell tile tile-${value}`;
                            cell.textContent = value;
                        }
                        
                        gridElement.appendChild(cell);
                    }
                }
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('2048-best-score', this.bestScore);
                }
                document.getElementById('best-score').textContent = this.bestScore;
            }

            checkWin() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            isGameOver() {
                // Check for empty cells
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            return false;
                        }
                    }
                }
                
                // Check for possible merges
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.grid[i][j];
                        if ((i < this.size - 1 && this.grid[i + 1][j] === current) ||
                            (j < this.size - 1 && this.grid[i][j + 1] === current)) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            undo() {
                if (this.previousState) {
                    this.grid = this.previousState.grid;
                    this.score = this.previousState.score;
                    this.previousState = null;
                    this.render();
                    this.updateDisplay();
                }
            }

            restart() {
                document.getElementById('game-over').classList.remove('show');
                this.init();
            }
        }

        // Initialize the game
        const game = new Game2048();
    </script>
</body>
</html>
