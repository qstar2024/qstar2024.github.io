<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="editor.js"></script>
</head>
<body>
  <main class="scroll-container">
    <h1 contenteditable="true" id="titleInput" placeholder="Title here">Untitled</h1>
    <div id="body" contenteditable="true" placeholder="Write in markdown..."></div>
  </main>

  <div class="liquid-glass-menu">
    <button class="liquid-glass-btn" id="giveUpBtn">Give Up</button>
    <button class="liquid-glass-btn" id="saveBtn">Save Now</button>
  </div>
</body>
</html>
