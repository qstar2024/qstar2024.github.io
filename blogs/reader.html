<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Reader</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="reader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Top liquid glass menu -->
  <div class="liquid-glass-menu">
    <button class="liquid-glass-btn" onclick="window.location.href='index.html'">Back to Blogs</button>
    <button class="liquid-glass-btn" onclick="window.location.href='../index.html#contact'">Any Comments?</button>
  </div>
  <main class="scroll-container">
    <h2 id="title"></h2>
    <div class="meta" id="meta"></div>
    <article id="content" class="markdown-body"></article>
    <div style="border-top: 1px solid #1f2937; margin-top: 1rem; padding-top: 1rem; text-align: center;">
      <p style="font-size: 0.875rem; font-weight: 700;">&copy; 2025 Q*. All rights reserved.</p>
    </div>
  </main>
</body>
</html>
