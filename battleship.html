<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="battleship.css">
</head>
<body>
    <header>
        <h1>Battleship: Human vs Computer</h1>
        <div id="status"></div>
        <button id="home-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </header>
    <main>
        <section id="game-section">
            <h2>Game Grid</h2>
            <div id="game-grid" class="grid"></div>
        </section>
        <div id="placement-controls">
            <h3>Place Your Ships</h3>
            <div id="ships-to-place"></div>
            <button id="rotate-btn">Rotate Ship</button>
            <button id="place-btn">Place Ship</button>
        </div>
        <div id="controls">
            <button id="start-btn" style="display: none;">Start Game</button>
            <button id="new-game-btn">New Game</button>
        </div>
    </main>
    <script src="battleship.js"></script>
</body>
</html>
